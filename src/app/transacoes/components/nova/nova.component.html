<mat-card>
  <h2 class="title">Transações</h2>
  <form [formGroup]="transacaoForm" class="transacao">
    <mat-form-field class="transacao__input" appearance="fill">
      <mat-label>valor</mat-label>
      <input
        matInput
        formControlName="valor"
        attern="/^\d+(\.\d{2})?$/"
        name="valor"
        id="valor"
        placeholder="R$"
        type="number"
        required
      />
    </mat-form-field>

    <mat-form-field class="transacao__input" appearance="fill">
      <mat-label>tipo</mat-label>
      <mat-select name="tipo" id="tipo" formControlName="tipo" required>
        <mat-option value="gasto" selected>gasto</mat-option>
        <mat-option value="ganho">ganho</mat-option>
        <mat-option value="investimento">investimento</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="transacao__input" appearance="fill">
      <mat-label>descrição</mat-label>
      <textarea
        matInput
        formControlName="descricao"
        name="descrição"
        id="descrição"
        rows="1"
        type="text"
      ></textarea>
    </mat-form-field>

    <mat-form-field class="transacao__input" appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        type="datetime"
        formControlName="dataInclusao"
        name="data"
        id="data"
        placeholder="data"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      class="button is-primary"
      type="submit"
      (click)="salvarTransacao(transacaoForm.value)"
    >
      Salvar
    </button>
  </form>
</mat-card>
